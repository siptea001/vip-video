{{#block ("head")}}
	<link rel="stylesheet" href="www/css/install.css">{{/block}} {{#block ("body")}}
	<div class="install w">
		<div class="install-form">
			<h2 class="form-title">VIP视频影院在线安装</h2>
			<p class="form-tips">在安装本程序前，请准备好如下信息：</p>
			<div class="form-content">
				<div method="post" class="form-group" id="install-form">
					<table>
						<tr>
							<td>
								<label for="dbname">数据库名</label>
							</td>
							<td>
								<input type="text" placeholder="数据库名" name="dbname" id="dbname" autofocus>
								<br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="dbip">数据库主机</label>
							</td>
							<td>
								<input type="text" placeholder="数据库主机IP地址" name="dbip" id="dbip">
								<br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="username">用户名</label>
							</td>
							<td>
								<input type="text" placeholder="数据库用户名" name="username" id="username">
								<br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="pwd">密码</label>
							</td>
							<td>
								<input type="password" placeholder="数据库密码" name="passwod" id="pwd">
								<br>
							</td>
						</tr>
					</table>
					<button id="btn-submit">立即安装</button>
				</div>
			</div>
		</div>
	</div>
{{/block}} {{#block ("foot")}}
	<script src="/www/js/xframe-min-1.0.js"></script>
	<script src="/www/js/install.js"></script>
{{/block}}
